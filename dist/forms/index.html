html body{background-color:var(--neutral-800)}.login{background-color:var(--neutral-000);grid-template-columns:700px 2fr}.login .login__inner{display:flex;flex-direction:column;justify-content:space-between;gap:3rem;padding:3rem;z-index:1;background-color:var(--neutral-000)}@media (min-width: 48em){.login .login__inner{padding:3rem 6rem;box-shadow:0 0 40px #00000026}}.login .inner__brand{display:flex;align-items:center;gap:1rem}.login .brand__logo{max-width:50px}.login .brand__text{display:flex;flex-direction:column;gap:.125rem}.login .brand__text>:first-child{font-weight:700;font-size:1.25rem;line-height:1.875rem}.login .brand__text>:last-child{font-size:.875rem;line-height:1.3125rem}.login .login__background{display:none;background-color:transparent;background-size:cover;background-position:center;background-repeat:no-repeat}@media (min-width: 48em){.login .login__background{display:block}}.login .reveal{animation:reveal .3s ease-in}.login .login__footer{padding-bottom:1.5rem}@media (min-width: 48em){.login .login__footer{padding-bottom:0}}@keyframes reveal{0%{opacity:0;transform:translateY(-1rem)}to{opacity:1;transform:translateY(0)}}.login-form label{display:block;margin-bottom:.5rem}.login-form input{width:100%;border-radius:var(--radius-small)}.login-form input{padding:.4em 2.4em;border:0;border-radius:.25rem;background-color:var(--neutral-100)}.login-form input:is(:focus,:active){background-color:var(--neutral-200, #f6f8f9);color:var(--accent-400);border-color:0;border:0}.login-form button{display:flex;align-items:center;gap:.5rem;color:var(--neutral-900, #202427);background-color:var(--neutral-200, #f6f8f9);border:0;border-radius:.25rem}.login-form button:is(:hover,:focus,:active){background-color:var(--accent-100);color:var(--neutral-600);border-color:var(--neutral-600)}.login-form .checkbox{display:flex;align-items:center;gap:.25rem}.login-form .checkbox input{width:auto}
